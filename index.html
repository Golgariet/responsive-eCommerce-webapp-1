<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Responsive Mobile First eCommerce SPA</title>
  </head>
  <body>
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="#" class="nav__logo">SARA</a>
        </div>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Lorem</a>
            </li>
            <li class="nav__item">
              <a href="#features" class="nav__link">Ipsum</a>
            </li>
            <li class="nav__item">
              <a href="#new" class="nav__link">Popo</a>
            </li>
            <li class="nav__item">
              <a href="#subscribe" class="nav__link">Subsrrr</a>
            </li>
          </ul>
        </div>

        <div>
          <i class="bx bx-cart nav__cart"></i>
          <i class="bx bx-menu nav__toggle" id="nav-toggle"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!-- home -->

      <section class="home">
        <div class="home__container bd-grid">
          <div class="home__data">
            <h1 class="home__title">NEW <br /><span>ARRIVALS</span></h1>
            <a href="#featured" class="button">GO SHOPPING</a>
          </div>
          <img src="images/test-1.png" alt="" class="home__img" />
        </div>
      </section>

      <!-- collection -->

      <section class="collection section">
        <div class="collection__container bd-grid">
          <div class="collection__box">
            <img
              src="images/men-31.png"
              alt="collection"
              class="collection__img"
            />

            <div class="collection__data">
              <h2 class="collection__title">
                <span class="collection__subtitle">Men</span><br />Backpack
              </h2>
              <a href="#" class="collection__view">View Collection</a>
            </div>
          </div>

          <div class="collection__box">
            <div class="collection__data">
              <h2 class="collection__title">
                <span class="collection__subtitle">Women</span><br />Backpack
              </h2>
              <a href="#" class="collection__view">View Collection</a>
            </div>
            <img
              src="images/women-3.png"
              alt="collection"
              class="collection__img"
            />
          </div>
        </div>
      </section>

      <!-- featured products -->

      <section class="featured section" id="featured">
        <h2 class="section-title">FEATURED PRODUCTS</h2>
        <a href="#" class="section-all">View All</a>

        <div class="featured__container bd-grid">
          <div class="featured__product">
            <div class="featured__box">
              <div class="featured__new">NEW</div>
              <img src="images/airpods.png" alt="" class="featured__img" />
            </div>

            <div class="featured__data">
              <h3 class="featured__name">Headphone One Black</h3>
              <span class="featured__price">50$</span>
            </div>
          </div>

          <div class="featured__product">
            <div class="featured__box">
              <div class="featured__new">NEW</div>
              <img src="images/mac-pro-1.png" alt="" class="featured__img" />
            </div>

            <div class="featured__data">
              <h3 class="featured__name">Smartwatch F9 Negro</h3>
              <span class="featured__price">40$</span>
            </div>
          </div>

          <div class="featured__product">
            <div class="featured__box">
              <div class="featured__new">NEW</div>
              <img src="images/Series4-1.jpg" alt="" class="featured__img" />
            </div>

            <div class="featured__data">
              <h3 class="featured__name">iPad Pro</h3>
              <span class="featured__price">30$</span>
            </div>
          </div>

          <div class="featured__product">
            <div class="featured__box">
              <div class="featured__new">NEW</div>
              <img src="images/iPhone12-1.jpg" alt="" class="featured__img" />
            </div>

            <div class="featured__data">
              <h3 class="featured__name">TV Set</h3>
              <span class="featured__price">29$</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
